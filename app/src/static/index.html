<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevSecOps Space! >:) </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='/fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="/css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="/css/jquery-ui.css") }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="/css/style.css") }}">
  </head>
  <body>
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="site-blocks-cover inner-page overlay" style="background-image: url("{{ url_for('static', filename="images/hero_1.jpg") }}");" data-aos="fade" data-stellar-background-ratio="0.2">
      <div class="container">
        <div class="row align-items-center justify-content-center" style="background-image: url({{ header_image }})">
          <div class="col-md-7 text-center" data-aos="fade">
            <h1 class="font-secondary font-weight-bold text-uppercase">{{ message }}</h1>
          </div>
        </div>
      </div>
    </div>

  <script src="{{ url_for('static', filename="/js/jquery-3.3.1.min.js") }}"></script>
  <script src="{{ url_for('static', filename="/js/jquery-migrate-3.0.1.min.js") }}"></script>
  <script src="{{ url_for('static', filename="/js/aos.js") }}"></script>
  <script src="{{ url_for('static', filename="/js/main.js") }}"></script>
</body>
</html>
